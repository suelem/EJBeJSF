<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Sistema Gestor de Atendimento</title>
</h:head>
<h:body>
	<br></br>
	<h:link value="Inserir nova pessoa" outcome="add"></h:link>
	<h:form>
		<h:dataTable var="p" value="#{pessoaController.findAll()}" border="1"
			cellpadding="2" cellspacing="2">

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}"></h:outputText>
			</h:column>


			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{p.cpf}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">RG</f:facet>
				<h:outputText value="#{p.rg}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{p.cep}"></h:outputText>

			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{p.estado}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{p.cidade}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{p.bairro}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Logradouro</f:facet>
				<h:outputText value="#{p.rua}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{p.numero}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Complemento</f:facet>
				<h:outputText value="#{p.complemento}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Opção</f:facet>

				<h:commandLink value="Deletar"
					action="#{pessoaController.delete(p)}"
					onclick="return confirm ('Você tem certeza que deseja excluir?')">
				</h:commandLink> |
            	 <h:commandLink value="Editar"
					action="#{pessoaController.edit(p)}">



				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
