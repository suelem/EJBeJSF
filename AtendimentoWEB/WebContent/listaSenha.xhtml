<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Sistema Gestor de Atendimento</title>
</h:head>
<h:body>
	<br></br>
	<h:link value="Gerar senha" outcome="addSenha"></h:link>
	<h:form>
		<h:dataTable var="s" value="#{senhaController.findAllSenha()}" border="1"
			cellpadding="2" cellspacing="2">
			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{s.pkSenha}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{s.data}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome Pessoa</f:facet>
				<h:outputText value="#{s.fkSenhaPessoa.nome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{s.descricao}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Opção</f:facet>
            	 <h:commandLink value="Atender"
					action="#{senhaController.edit(s)}">
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
