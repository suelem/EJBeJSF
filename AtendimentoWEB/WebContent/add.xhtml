<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Inserir</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h1>
				<h:outputText value="Inserir/Alterar"></h:outputText>
			</h1>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
				<h:inputText id="nome" value="#{pessoaController.p.nome}"
					title="Nome" required="true" requiredMessage="O nome é obrigatório"></h:inputText>

				<h:outputLabel value="CPF: " for="cpf"></h:outputLabel>
				<h:inputText id="cpf" value="#{pessoaController.p.cpf}" title="Nome"
					required="true" requiredMessage="O CPF é obrigatório"></h:inputText>


				<h:outputLabel value="RG: " for="rg"></h:outputLabel>
				<h:inputText id="rg" value="#{pessoaController.p.rg}" title="Nome"
					required="true" requiredMessage="O RG é obrigatório"></h:inputText>

				<h:outputLabel value="CEP: " for="cep"></h:outputLabel>
				<h:inputText id="cep" value="#{pessoaController.p.cep}" title="Nome"
					required="true" requiredMessage="O CEP é obrigatório"></h:inputText>

				<h:outputLabel value="Estado: " for="estado"></h:outputLabel>
				<h:inputText id="estado" value="#{pessoaController.p.estado}"
					title="Estado" required="true"
					requiredMessage="O estado é obrigatório"></h:inputText>


				<h:outputLabel value="Cidade: " for="cidade"></h:outputLabel>
				<h:inputText id="cidade" value="#{pessoaController.p.cidade}"
					title="Cidade" required="true"
					requiredMessage="A cidade é obrigatória"></h:inputText>


				<h:outputLabel value="Bairro: " for="bairro"></h:outputLabel>
				<h:inputText id="bairro" value="#{pessoaController.p.bairro}"
					title="Bairro" required="true"
					requiredMessage="O bairro é obrigatório"></h:inputText>


				<h:outputLabel value="Logradouro: " for="rua"></h:outputLabel>
				<h:inputText id="rua" value="#{pessoaController.p.rua}" title="rua"
					required="true" requiredMessage="O logradouro é obrigatório"></h:inputText>


				<h:outputLabel value="Número: " for="numero"></h:outputLabel>
				<h:inputText id="numero" value="#{pessoaController.p.numero}"
					title="Numero" required="true"
					requiredMessage="O numero é obrigatório"></h:inputText>


				<h:outputLabel value="Complemento: " for="complemento"></h:outputLabel>
				<h:inputText id="complemento"
					value="#{pessoaController.p.complemento}" title="complemento"></h:inputText>

				<h:commandButton value="Salvar" action="#{pessoaController.add()}"></h:commandButton>

			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
