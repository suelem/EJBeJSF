<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Buscar por CPF</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h1>
				<h:outputText value="Buscar por Nome ou CPF"></h:outputText>
			</h1>
			<h:panelGrid columns="2">
				<h:outputLabel value="CPF: " for="cpf"></h:outputLabel>
				<h:inputText id="cpf" value="#{pessoaController.p.cpf}"
					title="Cpf" required="true" requiredMessage="O nome é obrigatório"></h:inputText>
				<h:commandButton value="Buscar CPF"
					action="#{pessoaController.findByCpf()}"></h:commandButton>

			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
