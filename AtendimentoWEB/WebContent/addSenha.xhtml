<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Inserir</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h1>
				<h:outputText value="Gerar Senha"></h:outputText>
			</h1>
			<h:panelGrid columns="2">
			
				<h:outputLabel value="CPF: " for="cpf"></h:outputLabel>
				<h:inputText id="cpf" value="#{senhaController.p.cpf}" title="CPF"
					required="true" requiredMessage="O CPF é obrigatório"></h:inputText>

				<h:selectOneMenu id="tipoSenha" value="#{senhaController.tipoSenha}">
					<f:selectItem itemValue="N" itemLabel="Normal" />
					<f:selectItem itemValue="P" itemLabel="Preferencial" />
				</h:selectOneMenu>
			
				<br />

				<h:commandButton value="Gerar"
					action="#{senhaController.gerarSenha()}"></h:commandButton>


			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
